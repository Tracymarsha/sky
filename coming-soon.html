  <body>

  <!-- ====================================
  ———	COMING SOON SECTION
  ===================================== -->
  <section class="coming-soon" style="background-image: url(assets/img/coming-soon/coming-bg.jpg);">
    <div class="container">
      <div class="row flex-column justify-content-center align-items-center vh-100">
        <div class="coming-soon-logo">
          <a href="index.html">
            <img class="lazyestload" data-src="assets/img/logo-icon.png" src="assets/img/logo-icon.png" alt="logo.png">
          </a>
        </div>
        <!-- mt-10 pt-7 -->
        <div class="col-md-9 col-lg-7 col-xl-8 mt-md-6 mt-xl-10">
          <div class="coming-soon-content">
            <h1>We are coming soon</h1>
            <p>We are currently working on launching our website. Meanwhile read some information about us and you can subscribe to our
            newsletter in order to get notified when we launch..</p>
          </div>
  
          <div class="coming-soon-count">
            <div id="coming-soon"></div>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-10">
              <form class="form-subscribe mb-6" action="index.html" method="post">
                <div class="input-group">
                  <input type="email" class="form-control form-search border-right-0" required="">
                    <button class="input-group-text border-0 btn bg-primary text-white text-uppercase px-3 px-md-6" type="submit">
                      Subscribe
                    </button>
                </div>
              </form>
            </div>
          </div>

          <ul class="list-inline d-flex justify-content-center mb-0">
            <li class="me-3 me-lg-2 me-xl-3">
              <a class="icon-default icon-social rounded-circle hover-bg-primary" href="javascript:void(0)">
                <i class="fab fa-facebook-f" aria-hidden="true"></i>
              </a>
            </li>
          
            <li class="me-3 me-lg-2 me-xl-3">
              <a class="icon-default icon-social rounded-circle hover-bg-primary" href="javascript:void(0)">
                <i class="fab fa-google-plus-g" aria-hidden="true"></i>
              </a>
            </li>
          
            <li class="me-3 me-lg-2 me-xl-3">
              <a class="icon-default icon-social rounded-circle hover-bg-primary" href="javascript:void(0)">
                <i class="fab fa-twitter" aria-hidden="true"></i>
              </a>
            </li>

            <li class="me-3 me-lg-2 me-xl-3">
              <a class="icon-default icon-social rounded-circle hover-bg-primary" href="javascript:void(0)">
                <i class="fab fa-linkedin-in" aria-hidden="true"></i>
              </a>
            </li>
          
            <li class="me-3 me-lg-2 me-xl-3">
              <a class="icon-default icon-social rounded-circle hover-bg-primary" href="javascript:void(0)">
                <i class="fab fa-instagram" aria-hidden="true"></i>
              </a>
            </li>
          
            <li class="">
              <a class="icon-default icon-social rounded-circle hover-bg-primary" href="javascript:void(0)">
                <i class="fab fa-pinterest-p" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
