  <body>

    <!-- ====================================
    ———	CONTACT SECTION
    ===================================== -->
    <section style="background-image: url(assets/img/not-found/not-found-bg.jpg); background-size: cover;">
      <div class="container">
        <div class="row text-center align-items-center justify-content-center vh-100">
          <div class="col-md-10 col-lg-8 col-xl-6">
            <div class="mb-7 mb-lg-9">
              <img class="img-fluid lazyestload" data-src="assets/img/not-found/not-found.png" src="assets/img/not-found/not-found.png" alt="image">

            <p class="text-white h3 mb-7 mb-lg-9">Oops! The page you are looking for could not be found!</p>

                  <div class="input-group">
                    <input type="email" class="form-control form-search" required="">

                    </button>
                  </div>
                </form>
              </div>
            </div>

            <div class="">

            </div>
          </div>
        </div>
      </div>
    </section>
